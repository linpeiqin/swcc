<!DOCTYPE html>
<!--解决idea thymeleaf 表达式模板报红波浪线-->
<!--suppress ALL -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 引入公用部分 -->
    <script th:replace="common/head::static"></script>
    <!-- 样式 -->
    <link th:href="@{/setinfo/css/setinfo.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="layui-row layui-col-space15">
    <div class="layui-col-md8">
        <div class="layui-card">
            <div class="layui-card-body">
                <!--工具栏-->
                <form class="layui-form">
                    <div class="layui-form-item">
                        <div class="layui-inline ">
                            <div class="layui-input-inline">
                                <select id='wcSelector' name="wcList" lay-verify="required" lay-filter="wcInfoSelector">
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline ">
                            <div class="layui-input-inline">
                                <button class="layui-btn" lay-submit lay-filter="addData"><i
                                        class="layui-icon layui-icon-add-circle"></i>新增
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- 表格主体 -->
                <table class="layui-hide" id="setInfoTable" lay-filter="setInfoFilter"></table>

                <script type="text/html" id="setInfoTableBarDemo">
                    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                </script>
            </div>
        </div>
    </div>
    <!-- 操作表单 -->
    <div class="layui-col-md4">
        <div class="layui-card">
            <div class="layui-card-header">操作表单</div>
            <div class="layui-card-body">
                <form id="setInfoForm" class="layui-form layui-form-pane">
                    <div class="layui-form-item">
                        <label class="layui-form-label">总线ID</label>
                        <div class="layui-input-block">
                            <input type="text" name="zigbeeMId" autocomplete="off" placeholder="总线ID"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">厕位标识ID</label>
                        <div class="layui-input-block">
                            <input type="text" name="zigbeeBId" autocomplete="off" placeholder="厕位标识ID"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">厕所类型</label>
                        <div class="layui-input-block">
                            <input type="text" name="wcTypeName" autocomplete="off" placeholder="厕所类型"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <a class="layui-btn" onclick="setInfoFormSave()">保存</a>
                        </div>
                    </div>
                    <!-- 隐藏域 -->
                    <input type="text" name="id" hidden="hidden"/>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
<!-- js -->
<script th:src="@{/setinfo/js/setinfo.js}"></script>
</html>
