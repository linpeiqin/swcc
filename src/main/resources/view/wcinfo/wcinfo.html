<!DOCTYPE html>
<!--解决idea thymeleaf 表达式模板报红波浪线-->
<!--suppress ALL -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 引入公用部分 -->
    <script th:replace="common/head::static"></script>
    <!-- 样式 -->
    <link th:href="@{/wcinfo/css/wcinfo.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="layui-row layui-col-space10">
    <div class="layui-col-md8">
        <div class="layui-card">
            <div class="layui-card-header">厕所信息</div>
            <div class="layui-card-body">
                <form class="layui-form" >
                    <div class="layui-form-item">
                        <div class="layui-inline ">
                            <div class="layui-input-inline">
                                <select id='wcSelector' name="wcList" lay-verify="required" lay-filter="wcInfoSelector">
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline ">
                            <div class="layui-input-inline">
                                <button class="layui-btn" lay-submit lay-filter="addData"><i class="layui-icon layui-icon-add-circle"></i>新增</button>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- 表格主体 -->
                <table class="layui-hide" id="wcInfoTable" lay-filter="wcInfoFilter"></table>
                <!-- 模板 -->
                <script type="text/html" id="wcInfoTableBarDemo">
                    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                </script>
            </div>
        </div>
    </div>
    <!-- 操作表单 -->
    <div class="layui-col-md4">
        <div class="layui-card">
            <div class="layui-card-header">操作表单</div>
            <div class="layui-card-body">
                <form id="wcInfoForm" class="layui-form layui-form-pane">
                    <div class="layui-form-item">
                        <label class="layui-form-label">厕所信息</label>
                        <div class="layui-input-block">
                            <input type="text" name="info" autocomplete="off" placeholder="厕所信息"
                                   class="layui-input">
                        </div>
                    </div>
                    <!-- 隐藏域 -->
                    <input type="text" name="id" hidden="hidden"/>
                </form>
                <div class="layui-form-item">
                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                        <legend>关联用户</legend>
                    </fieldset>
                    <div id="wcInfoUserTree" style="height: 350px; overflow-y: scroll;overflow-x: hidden"></div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <a class="layui-btn" onclick="wcInfoFormSave()">保存</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<!-- js -->
<script th:src="@{/wcinfo/js/wcinfo.js}"></script>
</html>
