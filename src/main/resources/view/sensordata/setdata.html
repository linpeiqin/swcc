<!DOCTYPE html>
<!--解决idea thymeleaf 表达式模板报红波浪线-->
<!--suppress ALL -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 引入公用部分 -->
    <script th:replace="common/head::static"></script>
    <!-- 样式 -->
    <link th:href="@{/sensordata/css/setdata.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-header">如厕数据查询</div>
            <div class="layui-card-body">
                <form class="layui-form" >
                    <div class="layui-inline layui-form-item">
                        <label class="layui-form-label">选择厕所</label>
                        <div class="layui-input-block">
                            <select id='wcSelector' name="wcList" lay-verify="required" lay-filter="wcInfoSelector">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-form-item">
                        <label class="layui-form-label">开始时间:</label>
                        <div class="layui-input-block">
                            <input type="text" id="startDatePicker" class="layui-input" placeholder="请选择日期">
                        </div>
                    </div>
                    <div class="layui-inline layui-form-item">
                        <label class="layui-form-label">结束时间:</label>
                        <div class="layui-input-block">
                            <input type="text" id="endDatePicker" class="layui-input" placeholder="请选择日期">
                        </div>
                    </div>
                    <div class="layui-inline tool-btn layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" id="rqueryButton"><i class="layui-icon layui-icon-add-circle"></i>查询</button>
                        </div>
                    </div>
                </form>
                <!-- 表格主体 -->
                <table class="layui-hide" id="setDataTable" lay-filter="test"></table>
                <!-- 模板 -->
                <script type="text/html" id="setDataTableToolbarDemo">
                    <div class="layui-btn-container">
                        <input type="text" id="queryBySetDataInfo" name="queryBySetDataInfo" autocomplete="off"
                               placeholder="请输入厕所名称" class="layui-input layui-btn-sm">
                        <button class="layui-btn layui-btn-sm" lay-event="query">查询</button>
                    </div>
                </script>
            </div>
        </div>
    </div>
</div>
</body>
<!-- js -->
<script th:src="@{/sensordata/js/setdata.js}"></script>
</html>
