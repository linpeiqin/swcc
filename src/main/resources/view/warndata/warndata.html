<!DOCTYPE html>
<!--解决idea thymeleaf 表达式模板报红波浪线-->
<!--suppress ALL -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 引入公用部分 -->
    <script th:replace="common/head::static"></script>
    <!-- 样式 -->
    <link th:href="@{/warndata/css/warndata.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="layui-row layui-col-space15">
    <div class="layui-col-md8">
        <div class="layui-card">
            <div class="layui-card-header">报警数据</div>
            <div class="layui-card-body">
                <!-- 表格主体 -->
                <table class="layui-hide" id="warnDataTable" lay-filter="test"></table>
                <!-- 模板 -->
                <script type="text/html" id="warnDataTableToolbarDemo">
                    <div class="layui-btn-container">
                        <button class="layui-btn layui-btn-sm" lay-event="addData">新增</button>
                        <input type="text" id="queryByWarnDataInfo" name="queryByWarnDataInfo" autocomplete="off"
                               placeholder="请输入厕所名称" class="layui-input layui-btn-sm">
                        <button class="layui-btn layui-btn-sm" lay-event="query">查询</button>
                    </div>
                </script>
                <script type="text/html" id="warnDataTableBarDemo">
                    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                </script>
            </div>
        </div>
    </div>
    <!-- 操作表单 -->
    <div class="layui-col-md4">
        <div class="layui-card">
            <div class="layui-card-header">操作表单</div>
            <div class="layui-card-body">
                <form id="warnDataForm" class="layui-form layui-form-pane">
                    <div class="layui-form-item">
                        <label class="layui-form-label">开始时间</label>
                        <div class="layui-input-block">
                            <input type="text" name="time" autocomplete="off" placeholder="总线ID"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">处理时间</label>
                        <div class="layui-input-block">
                            <input type="text" name="disposeTime" autocomplete="off" placeholder="厕位标识ID"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">处理状态</label>
                        <div class="layui-input-block">
                            <input type="text" name="status" autocomplete="off" placeholder="厕所类型"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">厕所ID</label>
                        <div class="layui-input-block">
                            <input type="text" name="wcId" autocomplete="off" placeholder="厕所类型"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">开关ID</label>
                        <div class="layui-input-block">
                            <input type="text" name="switchId" autocomplete="off" placeholder="厕所类型"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-block">
                            <input type="text" name="disposeInfo" autocomplete="off" placeholder="厕所类型"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <a class="layui-btn" onclick="warnDataFormSave()">保存</a>
                        </div>
                    </div>
                    <!-- 隐藏域 -->
                    <input type="text" name="id" hidden="hidden"/>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
<!-- js -->
<script th:src="@{/warndata/js/warndata.js}"></script>
</html>
